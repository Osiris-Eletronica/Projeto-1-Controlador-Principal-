; platformio.ini para o Controlador Principal (Usando TWAI nativo)
[env:esp32dev_main]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps = 
	bodmer/TFT_eSPI @ ^2.5.43

build_flags = 
	-D USER_SETUP_LOADED=1
	-D ILI9341_2_DRIVER=1
	-D TFT_MISO=12
	-D TFT_MOSI=13
	-D TFT_SCLK=14
	-D TFT_CS=15
	-D TFT_DC=2
	-D TFT_RST=-1
	-D TFT_BL=21
	-D TFT_BACKLIGHT_ON=HIGH
	-D LOAD_GLCD=1
	-D LOAD_FONT2=1
	-D LOAD_FONT4=1
	-D SPI_FREQUENCY=55000000
    -I include/ ; Adiciona a pasta include ao caminho de busca
    -std=c++11 ; Garante compatibilidade com uint16_t
